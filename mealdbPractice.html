<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>
    <!-- bootstrap css link here  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h2 class="text-center text-warning mt-5">Exploring Meals</h2>
    </header>
    <main class="container">
      <section class="text-center">
        <h4>Search Your Meal</h4>
        <input
          type="text"
          name=""
          id="search-field"
          placeholder="Search Your Meal"
        />
        <button class="btn btn-danger" onclick="searchField()">Search</button>
        <div id="search-meal" class="container" style="width: 18rem"></div>
      </section>
      <!-- <section class="container" style="width: 18rem">
        <h2>Meal Details</h2>
        <div id="search-meal"></div>
      </section> -->
      <section>
        <h2>Your Meals Here</h2>
        <div
          id="meals-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
    </main>
    <!-- bootstrap script link here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></script>
    <!-- vanila JS here  -->
    <script src="js/mealdb-practice.js"></script>
  </body>
</html>
