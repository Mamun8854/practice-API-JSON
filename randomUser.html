<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InterNational Users</title>
    <style>
      .div {
        background-color: lightsalmon;
        padding: 15px;
        margin: 10px;
        border-radius: 15px;
        line-height: 5px;
      }
      #random-user {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      #random-user img {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Random Users Here</h1>
      <div id="random-user"></div>
      <button onclick="loadUsers()">Users</button>
    </main>
    <script src="js/random.js"></script>
  </body>
</html>
